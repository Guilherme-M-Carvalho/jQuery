<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .div{
            background: #ddd;
            height: 80px;
            width: 80px;
            border: solid 1px #000;
        }

    </style>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(()=>{

            let visual = {
                    'width':'160px',
                    'height':'200px',
                    'margin-top':'20px',
                    'border-radius':'20px',
                }

            $('button').on('click', ()=>{
                $('div').animate( visual, 
                {
                    duration: 2500,
                    start: () => {console.log('iniciou')},
                    complete: () => {console.log('finalizou')}
                })
            })
        })

    </script>

</head>
<body>

    <button type="button">Iniciar anima√ßao</button>
    <div class="div"></div>



</body>

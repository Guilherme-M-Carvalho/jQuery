<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(()=>{

            console.log($('.sexo:checked').val())

            console.log($('.interesse:checked').val())

            $.each($('.interesse:checked'), (indice, valor)=>{
                console.log(indice, valor.value)
            })

        })

    </script>

</head>
<body>

    <p>Nome:</p>
    <input type="text" id="nome">

    <p>Onde voçê nos encontrou?</p>
    <select id="origem">
        <option value="1">Facebook</option>
        <option value="2">Whatsapp</option>
        <option value="3">Google</option>
    </select>

    <p>Sexo:</p>

    <input type="radio" name="sexo" class="sexo" value="f">Feminino<br/>
    <input type="radio" name="sexo" class="sexo" value="m" checked="true">Masculino<br/>

    <p>Interesses</p>
    <input type="checkbox" name="interesse" class="interesse" value="php">PHP<br/>
    <input type="checkbox" name="interesse" class="interesse" value="js">JS<br/>
    <input type="checkbox" name="interesse" class="interesse" value="angular" checked>Angular<br/>
    <input type="checkbox" name="interesse" class="interesse" value="node">Node JS<br/>

</body>
</html>

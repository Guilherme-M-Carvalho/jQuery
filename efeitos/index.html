<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			button {
				margin-bottom: 5px;
				width: 100px;
			}

			.div {
				width: 100px;
				height: 100px;
			}

			.div1 {
				background-color: red
			}

			.div2 {
				background-color: green
			}

			.div3 {
				background-color: blue
			}

			.grupo {
				padding: 25px;
				float: left
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
                $('#btn1').click(()=>{
                    $('#div1').toggle('slow')
                    $('#div1').hide(2000)
                    $('#div1').show('medio')
                    //slow, medio, fast ou tempo em milissegundo
                })
                $('#btn2').click(()=>{
                    $('#div2').fadeToggle('slow')
                    $('#div2').fadeOut(2000)
                    $('#div2').fadeIn('medio')
                    $('#div2').fadeTo('slow', 0.3)
                    //slow, medio, fast ou tempo em milissegundo
                })
                $('#btn3').click(()=>{
                    $('#div3').slideToggle('slow')
                    $('#div3').slideUp('medio')
                    $('#div3').slideDown('medio')
                })

				
			})
		</script>
	</head>

	<body>
		
		<div class="grupo">
			<button id="btn1" type="button">DIV 1</button>
			<div id="div1" class="div div1"></div>
		</div>

		<div class="grupo">
			<button id="btn2" type="button">DIV 2</button>
			<div id="div2" class="div div2"></div>
		</div>

		<div class="grupo">
			<button id="btn3" type="button">DIV 3</button>
			<div id="div3" class="div div3"></div>
		</div>
			
	</body>

</html>
